<!DOCTYPE html>
<html>
<head>
    <title>我的二维码</title>

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .qrcode-container {
            text-align: center;
        }
        img {
            width: 300px;
            border: 5px solid #333;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0,0,0,0.3);
        }
        h1 {
            color: #333;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <div class="qrcode-container">
        <h1>扫描二维码联系我</h1>
        <img src="qrcode.png" alt="我的二维码">
    </div>
</body>
</html>
